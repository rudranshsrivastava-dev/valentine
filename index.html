<link rel="stylesheet" href="./style.css">

<div class="wrapper" id="centered">
  
  <h2 class="white-text" style="color:white;">Will chu be my valentine?</h2>
   <input class="no" type="checkbox" name="answer" id="No"/>
  <label class="no" for="No">Nope</label>
  <input class="yes" type="checkbox" name="answer" id="Yes"/>
  <label class="yes" for="Yes">Yup</label>
  <div class="answer--yes"></div>
  <div class="answer--no"></div>
  <div class="pikachu">
    
    <div class="head">
   
      <div class="ears left brown"><div class="ears-inside yellow"></div></div>
      <div class="ears right brown"><div class="ears-inside yellow"></div></div>
      
      <div class="face yellow">
        <span class="eye left brown"></span>
        <span class="eye right brown"></span>
        <span class="mouth">w</span>
        
        <span class="cachete left"></span>
        <span class="cachete right"></span>
        
      </div>
    </div>
    
    <div class="body yellow">
      
      <div class="heart"></div>
   
      <div class="paw left yellow"></div>
      <div class="paw right yellow"></div>
      
    </div>
    
    <div class="leg left yellow-dark"></div>
    <div class="leg right yellow-dark"></div>
    
    <div class="tail yellow-dark"></div>
    
  </div>
  
</div>
	
<div class="signature">
  <p>Made with <i class="much-heart"></i> by <a href="https://www.instagram.com/rudransh__/">Rudransh</a></p>
</div>
